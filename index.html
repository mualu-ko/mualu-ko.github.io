<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Menu Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, sans-serif;
      background: #f8fafc;
      color: #1e293b;
    }

    .header {
      background: #1e293b;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.25rem;
    }

    .menu-bar {
      background: #334155;
      display: flex;
      padding: 0;
      gap: 2rem;
      position: relative;
      z-index: 10;
    }

    .menu-item {
      position: relative;
    }

    .menu-button {
      padding: 1rem 1.5rem;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .menu-button:hover {
      background: #475569;
    }

    .submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: white;
      color: #1e293b;
      min-width: 200px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .submenu a {
      display: block;
      padding: 0.75rem 1rem;
      text-decoration: none;
      color: #1e293b;
      font-size: 0.95rem;
    }

    .submenu a:hover {
      background: #f1f5f9;
      color: #2563eb;
    }

    .menu-item:hover .submenu {
      display: block;
    }

    .content {
      padding: 2rem;
    }

    .breadcrumb {
      background: #f1f5f9;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      color: #64748b;
    }
  </style>
</head>
<body>

  <div class="header">üè´ Educational Platform</div>

  <nav class="menu-bar">
    <div class="menu-item">
      <button class="menu-button">Dashboard</button>
      <div class="submenu">
        <a href="#" onclick="setContent('Dashboard > My Courses')">My Courses</a>
        <a href="#" onclick="setContent('Dashboard > Activities')">Activities</a>
        <a href="#" onclick="setContent('Dashboard > My Profile')">My Profile</a>
      </div>
    </div>

    <div class="menu-item">
      <button class="menu-button">Courses</button>
      <div class="submenu">
        <a href="#" onclick="setContent('Courses > Projects')">Projects</a>
        <a href="#" onclick="setContent('Courses > Assignments')">Assignments</a>
      </div>
    </div>

    <div class="menu-item">
      <button class="menu-button">Community</button>
      <div class="submenu">
        <a href="#" onclick="setContent('Community > Study Groups')">Study Groups</a>
        <a href="#" onclick="setContent('Community > Events')">Events</a>
      </div>
    </div>

    <!-- Add more top-level menu items here as needed -->
  </nav>

  <main class="content">
    <div class="breadcrumb" id="breadcrumb">Home</div>
    <h2 id="content-title">Welcome to Your Educational Platform</h2>
    <p>Select a menu item to view its content.</p>
  </main>

  <script>
    function setContent(breadcrumbText) {
      document.getElementById('breadcrumb').textContent = breadcrumbText;
      document.getElementById('content-title').textContent = breadcrumbText.split(' > ').pop();
    }
  </script>

</body>
</html>
